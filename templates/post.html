<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增文章</title>
</head>
<body>
    <h1>新增文章</h1>
    <form method="POST">
        <p>
            標題：<br>
            <input type="text" name="title" required>
        </p>
        <p>
            作者：<br>
            <input type="text" name="author" required>
        </p>
        <p>
            內容：<br>
            <textarea name="content" rows="5" cols="50" required></textarea>
        </p>
        <p>
            <button type="submit">送出</button>
            <a href="{{ url_for('index') }}">返回首頁</a>
        </p>
    </form>
</body>
</html>
